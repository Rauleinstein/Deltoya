<!DOCTYPE html>
<html>
  <head>
	 <meta charset="utf-8"/>
    <title>Configuraci√≥n</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	 <link rel="stylesheet" type="text/css" href="css/button.css"/>

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    function saveData () {
    	window.localStorage.setItem("nombre", $("#nombre").val());
    	window.localStorage.setItem("telefono", $("#telefono").val());
    }

    $( document ).ready(function() {
    	var nombre = window.localStorage.getItem("nombre");
    	var telefono = window.localStorage.getItem("telefono");
    	$("#nombre").val(nombre);
    	$("#telefono").val(telefono);
	});

    </script>
  </head>
	
  <body>
	 <center>
		<form name="form1" action="index.html" method="get">
			<table>
			<tr>
				<td><label class="tlf">Nombre:</label></td> <td><input id="nombre" class="forms" type="text" name="name"/></td>
			</tr>
			<tr>
				<td><label class="tlf">WhatsApp:</label></td> <td><input id="telefono" class="forms" type="number" name="phone"/></td>
			</tr>
			<tr class="center">
				<td colspan="2"><input id="accept" onclick="saveData()" class="myButton" type="submit" value="Aceptar"></td>
			</tr>
		</table>
		</form>
	 </center>
  </body>
</html>
